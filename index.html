<html lang="en">

    <title>Fınd Image App</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="form-wrapper">

        <div id="loader" class="loader"></div> <!-- Yükleniyor ikonu -->
    </div>

    <script src="app.js"></script>
</body>

</html>
